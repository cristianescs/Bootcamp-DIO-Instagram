<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="info">
            <img class="logo-insta" src="./img/logo-instagram.svg" alt="instagram logo">
            <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
            <input type="text" placeholder="Senha">
            <a href="#" class="login">Entrar</a>
            <span>OU</span>
            <div class="login-facebook">
                <a href="#"><img src="./img/facebook.png" alt="ícone facebook"></a>
                <a href="#"> Entrar com facebook</a>
            </div>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
            <span class="hr"></span>
            <p class="not-account">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            <span class="hr"></span>
            <div class="app">
                <p>Obtenha o aplicativo.</p>
                <div class="botao-app">
                    <a href="#" class="app-store"><img src="./img/apple-button.png" alt="download na app store"></a>
                    <a href="#" class="google-play"><img src="./img/googleplay-button.png" alt="download no google play"></a>
                </div>
            </div>
        </div>
        <div class="ilustracao">
            <img src="./img/2859853.jpg" alt="ilustração">
        </div>
    </div>
</body>

</html>
